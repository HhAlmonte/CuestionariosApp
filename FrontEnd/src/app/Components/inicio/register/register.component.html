<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <h3>Registrarse</h3>
                <br>
                <form [formGroup]="register" (ngSubmit)="registrarUsuario()">
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Usuario" formControlName="username">
                        <span class="text-danger"
                            *ngIf="register.get('username')?.hasError('required') && register.get('username')?.touched">
                            El usuario <strong>es requerido</strong>
                        </span>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger"
                            *ngIf="register.get('password')?.hasError('required') && register.get('password')?.touched">
                            La contraseña <strong>es requerida</strong>
                        </span>
                        <span class="text-danger"
                            *ngIf="register.get('password')?.hasError('minlength') && register.get('password')?.touched">
                            La contraseña debe tener como minimo <strong>4 caracteres</strong>
                        </span>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Confirmar contraseña" formControlName="confirmarPassword">
                        <span class="text-danger"
                            *ngIf="register.hasError('notSame')">
                            Las contraseñas deben ser <strong>iguales</strong>
                        </span>
                    </div>
                    <app-loading *ngIf="loading"></app-loading>
                    <div class="mb-btn">
                        <button class="btn btn-primary me-2 btn-register" type="submit" [disabled]="register.invalid">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio/login">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
