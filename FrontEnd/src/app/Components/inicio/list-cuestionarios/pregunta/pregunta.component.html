<div class="container">
    <div class="card text-center">
        <app-loading *ngIf="loading"></app-loading>
        <div *ngIf="listPregunta.length > 0">
            <h4 class="card-title">{{obtenerPregunta()}}</h4>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let respuestas of listPregunta[getIndex()].listRespuesta" (click)="respuestaSeleccionada(respuestas, respuestas.id)" [ngClass]="AddClassOption(respuestas)">
                    {{respuestas.descripcion}}
                </li>
            </ul>
            <div class="mt-auto">
                <button class="btn btn-primary btn-lg btn-sig" [disabled]="!rtaConfirmada" (click)="siguiente()">{{texto}}</button>
            </div>
        </div>
    </div>
</div>
