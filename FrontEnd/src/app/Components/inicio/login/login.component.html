<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>
                    LOGIN
                </h3>
                <form [formGroup]="login" (ngSubmit)="log()">
                    <div class="mb-3" style="text-align: start;">
                        <input type="email" class="form-control" placeholder="Usuario" formControlName="username">
                        <span class="text-danger"
                            *ngIf="login.get('username')?.hasError('required') && login.get('username')?.touched">
                            El usuario <strong>es requerido</strong>
                        </span>
                    </div>
                    <div class="mb-3" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger"
                            *ngIf="login.get('password')?.hasError('required') && login.get('password')?.touched">
                            La contraseña es requerida <strong>es requerido</strong>
                        </span>
                    </div>
                    <app-loading *ngIf="loading"></app-loading>
                    <div class="mb-3" style="padding-top: 10px;">
                        <button class="btn btn-primary me-2 btn-login" type="submit" [disabled]="login.invalid">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio">Volver</button>
                    </div>
                    <div class="mb-3">
                        <a style="color: #f05f44; cursor: pointer;" routerLink="/inicio/register">Crear Cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
